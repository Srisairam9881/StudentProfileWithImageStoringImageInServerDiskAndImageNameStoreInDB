<div class="container">
<h3 class="sub-heading">Update Student</h3>
<hr>
<form (ngSubmit) = "onSubmit()">
<div class="row g-3">


<div class="col-md-4">
<label for="name" class="form-label">Name</label>
<input type="text" class="form-control" id="name" [(ngModel)] = "student.name"  name="name" required placeholder="Enter your full name">
</div>

<div class="col-md-4">
<label for="age" class="form-label">Age</label>
<input type="number" class="form-control" id="age" [(ngModel)]="student.age"  name="age" required placeholder="Enter your age">
</div>

<div class="col-md-4">
<label for="dob" class="form-label">Date of Birth</label>
<div class="input-group">
<input type="date" class="form-control" id="dob" [(ngModel)]="student.dob"  name="dob"  aria-describedby="inputGroupPrepend2" required>
</div>
</div>

<div class="col-4">
<label for="gender" class="form-label">Gender</label>
<select class="form-select" id="gender" [(ngModel)]="student.gender"  name="gender" required aria-placeholder="Enter your Gender">
<option>Male</option>
<option>Female</option>
</select>
</div>

<div class="col-md-4">
<label for="email" class="form-label">Email Id</label>
<input type="email" class="form-control" id="email" [(ngModel)]="student.email"  name="email" required placeholder="Enter Your Email Id">
</div>

<div class="col-md-4">
<label for="phoneNo" class="form-label">Phone Number</label>
<input type="text" class="form-control" id="phoneNo" [(ngModel)]="student.phoneNo"  name="phoneNo" required placeholder="Enter Your Contact Number"> 
</div>

<div class="col-md-3">
<label for="percentage" class="form-label">Present year Percentage</label>
<input type="text" class="form-control" id="percentage" [(ngModel)]="student.percentage"  name="percentage" required placeholder="Enter your Percentage present Year">
</div>

<div class="col-md-4">
<label for="image" class="form-label">Profile Picture</label>
<input type="file" class="form-control" id="image" (change)="onFileSelected($event)" accept="image/*">
</div>
<div class="col-12">
<button class="btn btn-primary" type="submit">Submit form</button>
</div>

</div>
</form>

<br>
<hr>
</div>
